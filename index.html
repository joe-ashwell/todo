<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>To do list</h1>
  <div class="flex listInput">
    <input class="todo-list" placeholder="Enter an item..." type="text">
    <button class="todo-list"> <i class="fa fa-plus todo-list" aria-hidden="true"></i> </button>
  </div>
  <div class="flex listPad">
    <ul class="todo-list">
    </ul>
  </div>
<script src="todo.js"></script>
</body>
</html>
